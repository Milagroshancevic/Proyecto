      <div class="buscador">

<div  id="my-login" uk-modal>
    <div id="seccion-login" class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">LOGIN</h2>
        <form class="login-usuarios" action="index.html" method="GET">

          <small id="alertUsuario" class="complete"></small>

          <label for="contraseña">Contraseña</label>

          <input type="password" name="contraseña" value="" placeholder="Introduzca su contraseña" required>

      </select>

<!-- es un break simpatico, no nos reten :)  -->
