<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/avanzado.css">
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>
    <title></title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../Imágenes/logo-JustSeries.png">
      </div>
      <nav>
        <ul class="Paginas">
          <li class="opciones"> <a href="index.html">Home</a> </li>
          <li class="opciones"> <a href="avanzado.html">Explorá</a> </li>
          <li class="opciones"> <a href="generos.html">Géneros</a></li>


        </ul>

      </nav>
      <div class="buscador">
        <form class="buscador-form" action="buscador.html" method="get">
          <input id="busqueda-input" type="text" name="search" value="" placeholder="Buscá acá tu serie favorita">
          <button id="busqueda-boton" type="submit" name="button" >
          <i class="fas fa-search"></i></button>
        </form>

      </div>


      <div class="login">
        <button id="button-login"type="button" name="login">LOGIN</button>

      </div>
    </header>



    <form class="buscadorAvanzado" action="avanzado.html" method="GET">

      <label for="generoIncluido">Seleccioná tu género </label>


      <select class="inputs-form generoIncluido " name="generoIncluido">

      </select>
      <small id="alertIncluido" class="complete"></small>


      <label for="generoExcluido"> Excluí un género </label>



      <select class="inputs-form generoExcluido" name="generoExcluido">

      </select>
      <small id="alertExcluido" class="complete"></small>



      <label for="orden"> Ordenar por </label>


      <select class="inputs-form orden" name="orden">

      </select>
      <small id="alertOrden" class="complete"></small>

      <label for="fecha">Año de estreno</label>



      <select class="inputs-form fecha" name="fecha">
      </select>
      <small id="alertFecha" class="complete"></small>
<!-- es un break simpatico, no nos reten :)  -->
      <br>
      <button id="buscar-avan-button" type="submit">BUSCAR</button>
    </form>

    <!-- resultado del buscador avanzado -->
    <div class="res-buscador-avanzado">
      <div>
        <h3 id="resultado-genero-b-a">El resultado de tu búsqueda es</h3>
        <ul class="genero-buscador-avanzado" id='infinite-list'>

        </ul>
      </div>

      <div class="fecha-buscador-avanzado">

      </div>

      <div class="orden-buscador-avanzado">

      </div>



    </div>















    <footer>
      <div class="alumnos">
        <ul>
          <li>Belén Garcia Blad</li>
          <li>Milagros Hancevic</li>
        </ul>
      </div>

      <div class="Contacto">
        <p>Contactános</p>
        <a class="link-redes" href="https://www.instagram.com/">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="link-redes"  href="https://www.facebook.com/">
        <i class="fab fa-facebook"></i>
      </a>

      <div class="TMDB">
        <img src="../Imágenes/LOGO.POSTA.png">
      </div>


    </footer>

    <script src="../Javascript/avanzado.js">

    </script>
    <script src="https://kit.fontawesome.com/7a03207941.js" crossorigin="anonymous"></script>
  </body>
</html>
